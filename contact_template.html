<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_template</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', 'Poppins', sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        
        @media only screen and (max-width:1199px) {
            .container {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    <div class="container" style="width: 430px; background: #fff; margin: 0 auto;">
        <!-- end logo -->
        <div class="emailHeader" style="background: #4ec3e0; width: 100%; padding: 20px;">
            <h1 style="font-size: 24px; color: #ffff; font-weight: 600;">문의하기</h1>
        </div>
        <!-- end emailHeader -->
        <div class="emailBody" style="width:100%; background: #f8f8f9; padding: 15px 20px 20px 20px;">
            <table style="width: 100%; border-collapse: collapse;">
                <colgroup>
                    <col width="30%">
                    <col width="70%">
                </colgroup>
                <tr style="border-bottom: 1px solid #dfe0e1;">
                    <th style="font-size: 16px; padding: 15px 0; text-align: left; font-weight: bold;">문의유형</th>
                    <td style="font-size: 16px; padding: 15px 0; color: #7a7d82;">객실 / 예약 패키지 관련</td>
                </tr>
                <tr style="border-bottom: 1px solid #dfe0e1;">
                    <th style="font-size: 16px; padding: 15px 0; text-align: left; font-weight: bold;">제목</th>
                    <td style="font-size: 16px; padding: 15px 0; color: #7a7d82;">제목을 입력하세요.</td>
                </tr>
                <tr style="border-bottom: 1px solid #dfe0e1;">
                    <th style="font-size: 16px; padding: 15px 0; text-align: left; font-weight: bold;">내용</th>
                    <td style="font-size: 16px; padding: 15px 0; color: #7a7d82;">내용을 입력하세요. 내용을 입력하세요. 내용을 입력하세요. 내용을 입력하세요. 내용을 입력하세요. 내용을 입력하세요. 내용을 입력하세요.</td>
                </tr>
                <tr style="border-bottom: 1px solid #dfe0e1;">
                    <th style="font-size: 16px; padding: 15px 0; text-align: left; font-weight: bold;">이름</th>
                    <td style="font-size: 16px; padding: 15px 0; color: #7a7d82;">홍길동</td>
                </tr>
                <tr style="border-bottom: 1px solid #dfe0e1;">
                    <th style="font-size: 16px; padding: 15px 0; text-align:left; font-weight: bold;">휴대폰</th>
                    <td style="font-size: 16px; padding: 15px 0; color: #7a7d82;">010-1234-5678</td>
                </tr>
                <tr style="border-bottom: 1px solid #dfe0e1;">
                    <th style="font-size: 16px; padding: 15px 0; text-align:left; font-weight: bold;">이메일</th>
                    <td style="font-size: 16px; padding: 15px 0; color: #7a7d82;">123@naver.com</td>
                </tr>
                <tr style="border-bottom: 1px solid #dfe0e1;">
                    <th style="font-size: 16px; padding: 15px 0; text-align:left; font-weight: bold;">첨부파일</th>
                    <td style="font-size: 16px; padding: 15px 0; color: #7a7d82;"><img style="display: inline-block;  width: 100%; height: 100%;" src="img/activity_bg.png" alt=""></td>
                </tr>
            </table>
        </div>
        <!-- end emailBody -->
    </div>
    <!-- end container -->
</body>

</html>
