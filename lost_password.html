<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/og_image.jpg">
    <meta property="og:description" content="Family Playground. 온 가족이 따로 또 같이 즐길 수 있는 새로운 호텔">
    <title>테이크호텔</title>
    <link rel="shortcut icon" href="img/take_favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div id="wrap">
        <div id="headers"></div>
        <div id="login" class="members-zone">
            <div class="inner-content">
                <div class="head">
                    <h1>Take it easy!</h1>
                    <p>비밀번호를 잊으셨나요? 얼른 해결해드릴게요.</p>
                </div>
                <!-- end head -->
                <form class="login-form">
                    <div class="inp-box">
                        <p>이메일</p>
                        <input type="email" name="" id="" placeholder="이메일 주소">
                    </div>
                    <!-- end inp-box -->
                    <input class="stepMove" type="button" value="보내기">
                </form>
                <!-- end login-form -->
            </div>
            <!-- end inner-content -->
        </div>
        <!-- end login -->
        <div id="footers"></div>
    </div>
    <!-- end wrap -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
