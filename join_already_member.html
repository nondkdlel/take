<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/og_image.jpg">
    <meta property="og:description" content="Family Playground. 온 가족이 따로 또 같이 즐길 수 있는 새로운 호텔">
    <title>테이크호텔</title>
    <link rel="shortcut icon" href="img/take_favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- selectBox css -->
    <link rel="stylesheet" href="plugin/selectBox_custom/selectric.css">
    <!-- scrollbar css -->
    <link href="plugin/scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrap">
        <div id="headers"></div>
        <div id="join" class="members-zone">
            <div class="inner-content">
                <div class="head">
                    <h1>Join us</h1>
                    <p>김조은 고객님, 이미 계정이 있으시네요!</p>
                </div>
                <!-- end head -->
                <form class="join-form">
                    <div class="inp-box">
                        <p>이메일<span>*</span></p>
                        <div class="user-email">
                            <input type="text" name="" id="" value="joeun.good.kin">
                            <span class="at">@</span>
                            <select name="" id="" class="addr-sel">
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="naver.com">naver.com</option>
                                <option value="empal.com">empal.com</option>
                                <option value="paran.com">paran.com</option>
                                <option value="yahoo.co.kr">yahoo.co.kr</option>
                                <option value="nate.com">nate.com</option>
                                <option value="korea.com">korea.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="hotmail.net">hotmail.net</option>
                                <option value="hitel.net">hitel.net</option>
                                <option value="unitel.co.kr">unitel.co.kr</option>
                                <option value="nownuri.net">nownuri.net</option>
                                <option value="lycos.co.kr">lycos.co.kr</option>
                                <option value="hanafos.com">hanafos.com</option>
                                <option value="dreamwiz.com">dreamwiz.com</option>
                                <option value="hanmir.com">hanmir.com</option>
                                <option value="freechal.com">freechal.com</option>
                                <option value="chollian.net">chollian.net</option>
                                <option value="direct">직접입력</option>
                            </select>
                            <div class="selBoxDirect">
                                <input type="text" name="">
                                <button class="hide-direct"><img src="img/close_btn.png" alt=""></button>
                            </div>
                        </div>
                        <!-- end user-email -->
                    </div>
                    <!-- end inp-box -->
                    <div class="inp-box">
                        <p>비밀번호</p>
                        <input type="password" name="" id="" placeholder="비밀번호">
                    </div>
                    <input class="stepMove" type="button" value="입장하기">
                </form>
                <!-- end join-form -->
                <div class="customer-tab">
                    <p>비밀번호를 잊으셨나요? <a href="lost_password.html">비밀번호 찾기</a></p>
                </div>
                <!-- end customer-tab -->
            </div>
            <!-- end inner-content -->
        </div>
        <!-- end join -->
        <div id="footers"></div>
    </div>
    <!-- end wrap -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!-- js -->
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <!-- Scrollbar -->
    <script src="plugin/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- selectBox.js -->
    <script src="plugin/selectBox_custom/jquery.selectric.js"></script>
    <script>
        $(function() {
            $('select').selectric({
                disableOnMobile: false,
                nativeOnMobile: false
            });

            $(".selBoxDirect").hide();
            $(".addr-sel").selectric().on("change", function() {
                if ($(".addr-sel").val() == "direct") {
                    $(".selectric-addr-sel").hide();
                    $(".selBoxDirect").show();
                } else {
                    $(".selectric-addr-sel").show();
                    $(".selBoxDirect").hide();
                }
            });
            $(".selBoxDirect .hide-direct").on("click", function() {
                $(".selectric-addr-sel").show();
                $(".selBoxDirect").hide();
            });

        })
    </script>
</body>

</html>
