<!DOCTYPE html>

<head>

    <meta property="og:image" content="img/og_image.jpg">

    <title>테이크호텔</title>
    <link rel="shortcut icon" href="img/take_favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

<body>
    <div id="wrap">
        <div id="headers"></div>
        <div id="foodPlace">
            <div class="place-visual">
                <img src="img/TAKE_Eat&Drink_IamBAEL.jpg" alt="">
            </div>
            <!-- end place-visual -->
            <div class="wrapContent food-detail pg-Dtail">
                <div class="container">
                    <div class="detail-info">
                        <h1>I AM BAGEL</h1>
                        <div class="info-txt">
                            <p>달콤한 여유가 필요하신가요? 부담 없이 즐길 수 있는 정통 뉴욕 스타일의 베이글과 커피를 만나보세요 ! 뉴욕 현지의 베이글 맛을 테이크 호텔에서 만나실 수 있습니다. 아이엠베이글에서 활기찬 여유를 즐겨보세요.</p>
                        </div>
                        <!-- end info-txt -->
                    </div>
                    <!-- end detail-info -->
                </div>
                <!-- end container -->
                <div class="related-info container">
                    <div class="cm-split noti-info">
                        <h2>메뉴 구성</h2>
                        <ul>
                            <li>그라브락스 샌드위치 : 7,500원</li>
                            <li>햄에그치즈 샌드위치 : 5,500원</li>
                            <li>크랩아보카도 샌드위치 : 7,000원</li>
                            <li>플레인 베이글 세트 : 2,000원</li>
                        </ul>
                    </div>
                    <!-- end info-box -->
                    <div class="cm-split noti-info">
                        <h2>위치 및 운영 안내</h2>
                        <ul>
                            <li>위치 : 호텔 내 5층(로비)</li>
                            <li>운영시간 : 09:00 ~ 20:00</li>
                        </ul>
                    </div>
                    <!-- end info-box -->
                </div>
                <!-- end related-info -->
            </div>
            <!-- end wrapContent -->
        </div>
        <!-- end foodPlace -->
        <div id="footers"></div>
    </div>
    <!-- end wrap -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script src="js/swiper_slider.js"></script>
